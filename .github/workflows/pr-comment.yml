on:
  pull_request_target:
    types:
      - opened
    branches:    
      - 'master/**'

jobs:
  example_comment_pr:
    runs-on: ubuntu-latest
    name: comment PR if needed
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1

        with:
          message: 'Thank you for the master pull request, is this for master branch?'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}